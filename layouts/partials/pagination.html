<div class="pagination">
  {{ if .Paginator.HasNext }}
  <a class="pagination__older" href="{{ .Paginator.Next.URL }}">Older</a>
  {{ else }}
  <a class="pagination__older disabled" aria-disabled="true">Older</a>
  {{ end }} {{ if .Paginator.HasPrev }}
  <a class="pagination__newer" href="{{ .Paginator.Prev.URL }}">Newer</a>
  {{ else }}
  <a class="pagination__newer disabled" aria-disabled="true">Newer</a>
  {{ end }}
</div>
